# Docker profile configuration

# Server configuration
server.port=8080

# Application configuration
app.name=SocialSports
app.version=0.1.0

# AWS DynamoDB configuration - pointing to the dynamodb-local container
aws.dynamodb.endpoint=http://dynamodb-local:8000
aws.dynamodb.region=eu-west-1

# Twilio configuration from environment variables
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# WhatsApp configuration from environment variables
whatsapp.business.phone.number.id=${WHATSAPP_BUSINESS_PHONE_NUMBER_ID}
whatsapp.api.version=v17.0
whatsapp.access.token=${WHATSAPP_ACCESS_TOKEN}

# Event configuration
event.minimum.advance.hours=12
event.auto.cancel.hours=2
event.free.usage.limit=5